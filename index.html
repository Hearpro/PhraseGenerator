<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>词条生成器</title>
  <link rel="stylesheet" href="./src/browser/index.css">
</head>

<body>
  <h1 class="">词条生成器</h1>
  <div id="app"></div>
  <button class="show-popup-layer">
    <svg viewBox="64 64 896 896" focusable="false" data-icon="search" width="1em" height="1em" fill="currentColor"
      aria-hidden="true">
      <path
        d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0011.6 0l43.6-43.5a8.2 8.2 0 000-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z">
      </path>
    </svg>
  </button>
  <div class="popup-layer" width="500px">
    <h2 class="popup-title">文章配置项：</h2>
    <div class="progress-flex">文章最大字数: <input name="articleLMax" type="range" max="10000" min="6000" value="6000">
      <span>6000</span>
    </div>
    <div class="progress-flex">文章最少字数: <input name="articleLMin" type="range" max="6000" min="0" value="2000">
      <span>2000</span>
    </div>
    <div class="progress-flex">段落最大字数: <input name="sectionLMax" type="range" max="300" min="200" value="270">
      <span>270</span>
    </div>
    <div class="progress-flex">文章最小字数: <input name="sectionLMin" type="range" max="200" min="50" value="80">
      <span>80</span>
    </div>
    <div class="operation">
      <button id="generator" class="generator-btn">重新生成文章</button>
      <button id="generator-title" class="generator-btn">重新生成标题</button>
    </div>
  </div>
  <div class="mask"></div>
</body>
<script src="./src/browser/index.js" type="module"></script>

</html>
